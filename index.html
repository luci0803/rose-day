<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arbaaz ‚ù§Ô∏è Tulya - Valentine</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      background: linear-gradient(135deg,#fff0f3,#ffe5ec);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      text-align:center;
      padding:20px;
    }

    h1{
      font-family:'Great Vibes',cursive;
      font-size:3rem;
      color:#ff4d6d;
      margin-bottom:15px;
    }

    p{
      font-size:1.1rem;
      color:#590d22;
      margin-bottom:25px;
    }

    .card{
      background: rgba(255,255,255,0.4);
      border: 1px solid rgba(255,255,255,0.6);
      backdrop-filter: blur(12px);
      padding:40px;
      border-radius:25px;
      box-shadow:0 10px 30px rgba(255,77,109,0.2);
      max-width:500px;
      width:100%;
      position:relative;
      z-index:10;
    }

    .btns{
      display:flex;
      justify-content:center;
      gap:20px;
      flex-wrap:wrap;
      margin-top:20px;
    }

    button{
      border:none;
      padding:14px 35px;
      font-size:1.1rem;
      border-radius:50px;
      cursor:pointer;
      font-weight:600;
      transition:0.2s;
    }

    #yesBtn{
      background:#ff4d6d;
      color:white;
      box-shadow:0 6px 18px rgba(255,77,109,0.4);
    }

    #yesBtn:hover{
      transform:scale(1.07);
    }

    #noBtn{
      background:white;
      color:#ff4d6d;
      border:2px solid #ff4d6d;
      position:relative;
    }

    #noBtn:hover{
      transform:scale(1.05);
    }

    .footer{
      margin-top:25px;
      font-size:0.9rem;
      opacity:0.8;
      color:#590d22;
    }

    /* Floating hearts */
    .heart{
      position:fixed;
      bottom:-20px;
      width:20px;
      height:20px;
      background:#ff4d6d;
      transform:rotate(45deg);
      animation:floatUp 6s linear infinite;
      opacity:0.6;
      z-index:1;
    }

    .heart:before,
    .heart:after{
      content:"";
      position:absolute;
      width:20px;
      height:20px;
      background:#ff4d6d;
      border-radius:50%;
    }

    .heart:before{
      top:-10px;
      left:0;
    }

    .heart:after{
      left:-10px;
      top:0;
    }

    @keyframes floatUp{
      0%{ transform:translateY(0) rotate(45deg); opacity:0.7;}
      100%{ transform:translateY(-120vh) rotate(45deg); opacity:0;}
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <h1>Tulya ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine? üíå</p>

    <div class="btns">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üòí</button>
    </div>

    <div class="footer">Made with ‚ù§Ô∏è by Arbaaz</div>
  </div>

  <script>
    // Hearts generator
    function createHeart(){
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      heart.style.opacity = Math.random();
      heart.style.width = heart.style.height = (Math.random() * 20 + 10) + "px";
      document.body.appendChild(heart);

      setTimeout(()=>{heart.remove();},7000);
    }
    setInterval(createHeart, 400);

    // Buttons logic
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // YES CLICK (opens album.html)
    yesBtn.addEventListener("click", () => {
      window.location.href = "album.html";
    });

    // NO BUTTON RUN AWAY
    function moveNoButton(){
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
  </script>

</body>
</html>
