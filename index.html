<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Rose Day ğŸŒ¹</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0b0f1a,#3a1747,#1e3c72);
      overflow:hidden;
      color:white;
    }

    .box{
      width:90%;
      max-width:500px;
      padding:25px;
      border-radius:20px;
      text-align:center;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
      position:relative;
      z-index:10;
    }

    h1{
      font-size:35px;
      margin-bottom:10px;
    }

    p{
      font-size:16px;
      opacity:0.9;
    }

    input{
      width:90%;
      padding:12px;
      border:none;
      border-radius:12px;
      outline:none;
      font-size:16px;
      margin-top:15px;
    }

    .btn{
      margin-top:18px;
      padding:12px 25px;
      font-size:16px;
      border:none;
      border-radius:50px;
      cursor:pointer;
      background: linear-gradient(45deg,#ff4e8a,#ff2f64);
      color:white;
      font-weight:bold;
      box-shadow: 0px 0px 10px rgba(255,50,100,0.5);
    }

    .btn:hover{
      transform: scale(1.05);
    }

    .hidden{
      display:none;
    }

    .buttons{
      margin-top:20px;
      display:flex;
      justify-content:center;
      gap:15px;
      flex-wrap:wrap;
      position:relative;
    }

    #noBtn{
      position:relative;
      transition: 0.3s;
    }

    .rose{
      width:120px;
      margin:15px auto;
      display:block;
    }

    .btn2{
      padding:12px 20px;
      font-size:16px;
      border:none;
      border-radius:50px;
      cursor:pointer;
      font-weight:bold;
      color:white;
    }

    .btnYes{
      background: linear-gradient(45deg,#00c853,#00e676);
      box-shadow: 0px 0px 10px rgba(0,255,100,0.4);
    }

    .btnNo{
      background: linear-gradient(45deg,#ff1744,#ff5252);
      box-shadow: 0px 0px 10px rgba(255,0,0,0.4);
    }

    .musicBtn{
      background: linear-gradient(45deg,#5c6bc0,#8e99f3);
      box-shadow: 0px 0px 10px rgba(120,120,255,0.4);
    }

    .heart{
      position:absolute;
      top:-50px;
      font-size:25px;
      animation: fall linear infinite;
      opacity:0.9;
      z-index:1;
    }

    @keyframes fall{
      from{
        transform: translateY(-50px);
        opacity:1;
      }
      to{
        transform: translateY(110vh);
        opacity:0;
      }
    }

    .confetti{
      position:absolute;
      width:8px;
      height:8px;
      border-radius:50%;
      top:0;
      animation: confettiFall 2s linear forwards;
      z-index:999;
    }

    @keyframes confettiFall{
      from{
        transform: translateY(0px) rotate(0deg);
        opacity:1;
      }
      to{
        transform: translateY(100vh) rotate(720deg);
        opacity:0;
      }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Screen 1 -->
  <div class="box" id="screen1">
    <h1>Wait âœ‹ğŸ’—</h1>
    <p>Write your name first ğŸ˜Œ</p>

    <input type="text" id="name" placeholder="Enter your name..." />
    <p id="warn" style="color:#ffaaaa; display:none;">Please enter your name ğŸ˜­</p>

    <button class="btn" onclick="goNext()">Continue</button>
  </div>

  <!-- Screen 2 -->
  <div class="box hidden" id="screen2">
    <h1>Happy Rose Day ğŸŒ¹â¤ï¸</h1>
    <h2 id="helloText"></h2>

    <img class="rose" src="https://pngimg.com/uploads/rose/rose_PNG669.png" alt="rose" />

    <p id="questionText">Will you accept my rose? ğŸ¥ºğŸŒ¹</p>

    <div class="buttons">
      <button class="btn2 btnYes" onclick="acceptRose()">Yes ğŸ’–</button>
      <button class="btn2 btnNo" id="noBtn" onclick="rejectRose()">No ğŸ˜­</button>
    </div>
  </div>

  <!-- Screen 3 -->
  <div class="box hidden" id="screen3">
    <h1>Yayyy ğŸ˜­ğŸ’–</h1>
    <p>You are the most beautiful part of my life.  
      Just like this rose, my love for you grows every day. ğŸŒ¹âœ¨</p>

    <p>Thank you for being mine ğŸ’—âœ¨</p>

    <div class="buttons">
      <button class="btn2 musicBtn" onclick="toggleMusic(event)">ğŸµ Play Music</button>
      <button class="btn2 btnYes" onclick="restart()">Play Again âœ¨</button>
    </div>
  </div>

<script>
  let noCount = 0;
  let noSize = 1;
  let playing = false;

  function goNext() {
    let n = document.getElementById("name").value.trim();

    if (n === "") {
      document.getElementById("warn").style.display = "block";
      return;
    }

    document.getElementById("warn").style.display = "none";

    document.getElementById("screen1").classList.add("hidden");
    document.getElementById("screen2").classList.remove("hidden");

    document.getElementById("helloText").innerText = "Hey " + n + " ğŸ’–";
  }

  function acceptRose() {
    document.getElementById("screen2").classList.add("hidden");
    document.getElementById("screen3").classList.remove("hidden");

    let music = document.getElementById("bgMusic");
    music.volume = 0.7;

    music.play().catch(err => {
      alert("Tap Play Music button once ğŸ˜­ğŸµ");
    });

    playing = true;
  }

  function rejectRose() {
    noCount++;

    // First 2 NO clicks = move + grow
    if (noCount < 3) {
      noSize += 0.4;

      let noBtn = document.getElementById("noBtn");
      noBtn.style.transform = "scale(" + noSize + ")";

      let x = Math.floor(Math.random() * 160) - 80;
      let y = Math.floor(Math.random() * 140) - 70;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      return;
    }

    // Third NO click = popup + confetti + last chance
    if (noCount === 3) {
      startConfetti();
      alert("Itâ€™s okay... you hate me moti ğŸ˜­ğŸ’”");

      document.getElementById("questionText").innerText =
        "Last chance... will you accept my rose? ğŸ¥ºğŸŒ¹";

      let noBtn = document.getElementById("noBtn");
      noBtn.style.transform = "scale(1)";
      noBtn.style.left = "0px";
      noBtn.style.top = "0px";

      noSize = 1;
    }
  }

  function restart() {
    location.reload();
  }

  function toggleMusic(event) {
    let music = document.getElementById("bgMusic");

    if (!playing) {
      music.volume = 0.7;
      music.play().catch(err => {
        alert("Tap again to start music ğŸµ");
      });
      playing = true;
      event.target.innerText = "â¸ Pause Music";
    } else {
      music.pause();
      playing = false;
      event.target.innerText = "ğŸµ Play Music";
    }
  }

  // Falling Hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’—";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 4) + "s";
    heart.style.fontSize = (18 + Math.random() * 18) + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 7000);
  }

  setInterval(createHeart, 250);

  // Confetti burst
  function startConfetti() {
    for (let i = 0; i < 40; i++) {
      const conf = document.createElement("div");
      conf.classList.add("confetti");

      conf.style.left = Math.random() * 100 + "vw";
      conf.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
      conf.style.animationDuration = (1.5 + Math.random()) + "s";

      document.body.appendChild(conf);

      setTimeout(() => {
        conf.remove();
      }, 2000);
    }
  }
</script>

</body>
</html>
